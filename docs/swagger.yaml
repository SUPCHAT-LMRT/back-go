info:
  contact:
    email: support@supchat.io
    name: Support API SupChat
  description: API pour le service de messagerie SupChat
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: SupChat API
  version: "1.0"
paths:
  /api/account/{user_id}:
    put:
      consumes:
      - application/json
      description: Met à jour le prénom, le nom et l'email d'un utilisateur spécifique
      parameters:
      - description: ID de l'utilisateur
        in: path
        name: user_id
        required: true
        type: string
      - description: Nouvelles informations personnelles
        in: body
        name: request
        required: true
        schema:
          type: object
      produces:
      - application/json
      responses:
        "204":
          description: Informations mises à jour avec succès
          schema:
            type: string
        "400":
          description: Paramètres invalides ou corps de requête incorrect
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Utilisateur non trouvé
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Erreur lors de la mise à jour des informations
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Mise à jour des informations personnelles
      tags:
      - account
  /api/account/{user_id}/profile:
    get:
      consumes:
      - application/json
      description: Récupère les informations publiques d'un utilisateur spécifique
      parameters:
      - description: ID de l'utilisateur
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Informations du profil public
          schema:
            $ref: '#/definitions/public_profile.PublicProfileResponse'
        "500":
          description: Erreur interne du serveur
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Profil public d'un utilisateur
      tags:
      - account
  /api/account/auth/delete/{userId}:
    delete:
      consumes:
      - application/json
      description: Supprime définitivement un utilisateur du système
      parameters:
      - description: ID de l'utilisateur à supprimer
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Utilisateur supprimé avec succès
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: ID utilisateur manquant
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Non autorisé
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Erreur interne du serveur
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Supprimer un utilisateur
      tags:
      - account
  /api/account/auth/login:
    post:
      consumes:
      - application/json
      description: Authentifie un utilisateur avec email et mot de passe
      parameters:
      - description: Informations de connexion
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/login.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Informations de l'utilisateur connecté
          schema:
            $ref: '#/definitions/login.LoginUserResponse'
        "400":
          description: Paramètres invalides ou identifiants incorrects
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Erreur interne du serveur
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Connexion utilisateur
      tags:
      - account
  /api/account/auth/logout:
    post:
      consumes:
      - application/json
      description: Supprime les cookies d'authentification pour déconnecter l'utilisateur
      produces:
      - application/json
      responses:
        "200":
          description: Déconnexion réussie
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Non autorisé
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Déconnexion utilisateur
      tags:
      - account
  /api/account/auth/oauth/{provider}:
    get:
      consumes:
      - application/json
      description: Initie le processus d'authentification OAuth avec un fournisseur
        spécifié
      parameters:
      - description: Nom du fournisseur OAuth (google ou github)
        in: path
        name: provider
